<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <!-- 文档编码 -->
    <meta charset="utf-8">
    <!-- 为了IE以最新的标准和模式来渲染该页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适配手机端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 引入当前文件下Bootstrap CSS文件 -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <!--[if lt IE 9]>  
    <![endif]-->
    <style>
        .mobileImage{
            width:100%;
            display: block;
        }
        .mobileImage > img{
                width:100%;
                display: block;

        } 
        .PcImg{
          display: block;
          width:100%;
          height: 410px;
          /* 设置背景图片 */
          
          /* 设置图片位置 */
          background-position: center center;
          /* 设置背景图片缩放 */
          background-size: cover;

        }
        .img1{
          background-image: url("../image/1.jpg");
        }
        .img2{
          background-image: url("../image/2.jpg");
        }
        .img3{
          background-image: url("../image/3.jpg");
        }
        .img4{
          background-image: url("../image/4.jpg");
        }
    </style>
  </head>
  <body>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active" >
                      <!-- 移动端 -->
                      <a href="#" class="mobileImage hidden-sm hidden-md hidden-lg">
                            <img src="../image/M1.jpg" alt="...">
                        </a>
                        <!-- 非移动端 -->
                      <a href="#" class="PcImg img1 hidden-xs "></a>
                    </div>
                    <div class="item " >
                        <a href="#" class="mobileImage hidden-sm hidden-md hidden-lg">
                            <img src="../image/M2.jpg" alt="...">
                        </a>
                        <a href="#" class="PcImg img2 hidden-xs"></a>
                    </div>
                    <div class="item " >
                        <a href="#" class="mobileImage hidden-sm hidden-md hidden-lg">
                            <img src="../image/M3.jpg " alt="...">
                        </a>
                      <a href="#" class="PcImg img3 hidden-xs"> </a>
                    </div>
                    <div class="item " >
                        <a href="#" class="mobileImage hidden-sm hidden-md hidden-lg">
                            <img src="../image/M4.jpg" alt="...">
                        </a>
                      <a href="#" class="PcImg img4 hidden-xs"> </a>
                    </div>
                  </div>
                  
              
              
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>



    <!-- bootstrap是基于jquery -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
