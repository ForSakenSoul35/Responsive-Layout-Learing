<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 文档编码 -->
    <meta charset="utf-8">
    <!-- 为了IE以最新的标准和模式来渲染该页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适配手机端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 引入当前文件下Bootstrap CSS文件 -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <!--[if lt IE 9]>  
    <![endif]-->
    <style>
        
        
            /* 栅格参数：
            w>1200  lg
            992-1200  md
            768-992  sm
            w<768: xs  */
        
        .container{
            height:100px;
            background-color: #cccccc;

        }
        .row{
            height: 100%;
        }
        .row div{
            height: 100%;
            border:2px solid blue;
            box-sizing: border-box;
        }
         
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-1">1</div>
            <!-- 这么写会向上兼容所有的屏幕  xs是指屏幕最小768px min-width:768px; -->
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>


        </div>
        <div class="row">
                <div class="col-xs-1">1</div>
                <div class="col-xs-1 col-xs-push-2">2</div>
                <div class="col-xs-1">3</div>
                <div class="col-xs-1">4</div>
                <div class="col-xs-1">5</div>
                <div class="col-xs-1">6</div>
                <div class="col-xs-1">7</div>
                <div class="col-xs-1">8</div>
                <div class="col-xs-1">9</div>
                <div class="col-xs-1">10</div>
                <div class="col-xs-1">11</div>
                <div class="col-xs-1">12</div>
    
    
        </div>

        <!-- 
            offset: 偏移值 是以栅格作为单位的 
                会直接影响后面的元素 导致后面元素换行显示
                通过margin-left值实现的
            col-xs-offset-2

            列排序：push和pull

            push往后推 右 
            col-xs-push-2  实现方式:通过定位  不会影响其他元素 但是可能会出现重叠
            pull往前拉 左
            col-xs-pull-2


         -->
        <div class="row">
                <div class="col-xs-1 hidden-sm">1</div>
                <div class="col-xs-1">2</div>
                <div class="col-xs-1">3</div>
                <div class="col-xs-1">4</div>
                <div class="col-xs-1">5</div>
                <div class="col-xs-1">6</div>
                <div class="col-xs-6">
                    <!-- 列嵌套 -->
                    <!-- 1.如果在外层没有包含container 那么嵌套列的宽度就是参照当前所在的栅格
                        2.如果外层已经添加了container，那么参照的就是核心样式文件所设置的容器宽度
                        -->
                    <div class="row">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6"></div>
                    </div>
                    
                </div>
                <!-- 
                    响应式工具：设置在某个屏幕尺寸在 显示或者隐藏 
                    并不向上兼容 只针对某个样式
                    .hidden-xs
                    .hidden-sm
                    .hidden-md
                    .hidden-lg
                    
                -->
    
    
        </div>
    </div>
 








    <!-- bootstrap是基于jquery -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>

    w>768 
    768-992
    992-1200
    w>1200
