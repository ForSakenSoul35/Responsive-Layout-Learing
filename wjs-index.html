<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <!-- 文档编码 -->
    <meta charset="utf-8">
    <!-- 为了IE以最新的标准和模式来渲染该页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 适配手机端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- 引入当前文件下Bootstrap CSS文件 -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <!-- 引入公共样式文件 -->
    <link href="./css/base.css" rel="stylesheet" />
    <link href="./css/wjs_index.css" rel="stylesheet" />
    <!-- <link href="./css/wjs_nav.css" rel="stylesheet" /> -->
    <!--[if lt IE 9]>  
    <![endif]-->
  </head>
  <body>
    <!-- 头部 -->
    <!-- 元素之间的距离随着宽度的缩小而变小  当宽度小于992px时  隐藏 -->
    <header class="wjs_header hidden-xs hidden-sm"> 
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="#" class="wjs_code">
                        <span class="glyphicon glyphicon-phone"></span>
                        <span>手机微金所</span>
                        <span class="glyphicon glyphicon-menu-down"></span>
                        <img src ="./image/code.png" alt="" />
                    </a>
                </div>
                <div class="col-md-5">
                    <span class="glyphicon glyphicon-earphone"></span>
                    <a href="#" >400-89-4006(服务时间 ：9：00-21：00)联系在线客服</a>
                </div>
                <div class="col-md-2">
                    <a href="#">常见问题</a>&nbsp;&nbsp;
                    <a href="#">财富登录</a>
                </div>
                <div class="col-md-3">
                        <button type="button" class="btn btn-danger">免费注册</button>

                       
                        <button type="button" class="btn btn-link">登录</button>
                </div>

            </div>
        </div>
    </header>
    <!-- 导航 -->
    <nav class="navbar navbar-default wjs_nav">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span><img src="image/logo.png" /></span>
                <span class="wjs_icon_text">微金所</span>
            </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav hidden-sm">
                <li class="active"><a href="#">我要投资 </a></li>
                <li><a href="#">我要借贷</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li><a href="#">最新动态</a></li>
                <li><a href="#">微平台</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">个人中心</a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <!-- 轮播图 -->
    <section class="wjs_banner">
        

    </section>
    <!-- 信息块 -->
    <section class="wjs_info"></section>
    <!-- 预约 -->
    <section class="wjs_reverse"></section>
    <!-- 产品 -->
    <section class="wjs_product"></section>
    <!-- 新闻块 -->
    <section class="wjs_news"></section>
    <!-- 合作伙伴 -->
    <footer class="wjs_reverse"></footer>






    <!-- bootstrap是基于jquery -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
